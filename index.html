      <!-- About Section -->
      <section id="about" class="min-h-screen py-16 bg-white dark:bg-slate-500">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <h2 class="text-3xl font-bold text-center mb-6">About Me</h2>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="min-h-screen py-16 bg-gray-50">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <h2 class="text-3xl font-bold text-center mb-6">Projects</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
              {/* <image src="" alt="Project 1" class="w-full h-48 object-cover" width="{100}" height="{100}" /> */}
              <div class="p-4">
                <h3 class="text-xl font-semibold">Project Title 1</h3>
                <p class="text-gray-600 mt-2">Brief description of the project and its purpose.</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Skills Section -->
      <section id="skills" class="min-h-screen py-16 bg-white">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <h2 class="text-3xl font-bold text-center mb-6">Skills</h2>
          <div class="flex flex-wrap justify-center gap-6">
            <span class="px-4 py-2 bg-gray-200 rounded-full text-gray-800 font-medium">Skill 1</span>
            <span class="px-4 py-2 bg-gray-200 rounded-full text-gray-800 font-medium">Skill 2</span>
            <span class="px-4 py-2 bg-gray-200 rounded-full text-gray-800 font-medium">Skill 3</span>
            <!-- Add more skills as needed -->
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="min-h-screen py-16 bg-gray-50">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <h2 class="text-3xl font-bold text-center mb-6">Contact</h2>
          <form action="#" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
              <label htmlFor="name" class="block text-gray-700 font-medium"> Name </label>
              <input type="text" id="name" name="name" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
              <label htmlFor="email" class="block text-gray-700 font-medium"> Email </label>
              <input type="email" id="email" name="email" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
            </div>
            <div class="mb-4">
              <label htmlFor="message" class="block text-gray-700 font-medium"> Message </label>
              <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Send Message</button>
          </form>
        </div>
      </section>
    </div>

          </svg>
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Wallet</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
          <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
            <path

          </svg>
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Settings</span>
        </button>
        <button type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">

          </svg>
          <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Profile</span>
